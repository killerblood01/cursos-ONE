<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Amigos Secretos</title>
    <style>
        /* Establecer el fondo azul con una imagen de avatar */
        body {
            background-color: #007bff; /* Fondo azul */
            background-image: url('https://www.example.com/imagen-avatar.jpg'); /* URL de la imagen del avatar */
            background-size: cover; /* Hacer que la imagen cubra toda la pantalla */
            background-position: center;
            color: white; /* Texto blanco para contraste */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button {
            background-color: #28a745; /* Botón verde */
            color: white;
        }

        button:hover {
            background-color: #218838; /* Hover verde más oscuro */
        }

        #resultado {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        #resultado li {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <h1>Lista de Amigos Secretos</h1>
    <input type="text" id="amigo" placeholder="Ingrese el nombre de un amigo secreto">
    <button onclick="agregarAmigo()">Agregar amigo secreto</button>
    <button onclick="sortearAmigo()">Sortear amigo secreto</button>

    <h2>Lista de Amigos Secretos:</h2>
    <ul id="resultado"></ul>

    <script>
        // Lista de amigos secretos
        let listaNombreAmigos = [];

        // Función para vaciar la lista de amigos secretos después de realizar el sorteo
        function vaciarLista() {
            listaNombreAmigos = [];
            console.log("Lista vaciada:", listaNombreAmigos);
        }

        // Función para actualizar la lista de amigos secretos mostrada en la pantalla
        function actualizarLista() {
            resultado.innerHTML = "";
            for (let amigo of listaNombreAmigos) {
                resultado.innerHTML += `<li>${amigo}</li>`;
            }
            console.log("Lista actualizada:", listaNombreAmigos);
        }

        // Función para agregar un nuevo amigo secreto a la lista
        function agregarAmigo() {
            let nombreDeAmigo = document.getElementById('amigo').value;

            if (nombreDeAmigo) {
                listaNombreAmigos.push(nombreDeAmigo);
                document.getElementById("amigo").value = "";
                actualizarLista();
                console.log("Amigo secreto agregado:", nombreDeAmigo);
                return nombreDeAmigo;
            } else {
                alert("¡Por favor ingrese un nombre válido!");
                console.log("Intento fallido de agregar amigo secreto: nombre vacío.");
                return;
            }
        }

        // Función para realizar el sorteo entre los amigos secretos
        function sortearAmigo() {
            let amigoSorteado;

            if (listaNombreAmigos.length === 0) {
                alert("¡No existen nombres para sortear!");
                console.log("Intento de sorteo fallido: lista vacía.");
                return;
            } else {
                let numeroGenerado = Math.floor(Math.random() * listaNombreAmigos.length);
                amigoSorteado = listaNombreAmigos[numeroGenerado];
                resultado.innerHTML = `El amigo secreto seleccionado es: <strong>${amigoSorteado}</strong>`;
                console.log("Amigo secreto sorteado:", amigoSorteado);
                vaciarLista();
            }
        }
    </script>
</body>
</html>
